{{ define "main" }}
  <section class="Article">
    <div class="Article-header">
      <h1 class="Article-title">{{ .Title }}</h1>
      <p class="Article-subTitle">{{ .Page.Params.excerpt }}</p>
    </div>
    <div class="Article-content">
      <div class="Content">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ end }}
