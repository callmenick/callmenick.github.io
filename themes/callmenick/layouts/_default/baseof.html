<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ else }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Page.Params.description }}{{ end }}" />
  <meta content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ else }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}" property="og:title">
  <meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Page.Params.description }}{{ end }}" property="og:description"/>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}img/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ .Site.BaseURL }}img/icons/manifest.json">
  <link rel="mask-icon" href="{{ .Site.BaseURL }}img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/icons/favicon.ico">
  <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="Wrapper">
    {{ partial "sidebar.html" . }}
    <main class="Main">
      <div class="Main-inner">
        {{ block "main" . }}
        {{ end }}
      </div>
    </main>
  </div>
  <script src="/js/prism.js"></script>
  <script src="/js/carbonad.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-34160351-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
