<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ else }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Page.Params.description }}{{ end }}">
  <meta property="og:url" content="{{ .Page.URL | absURL }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ else }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Page.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ if .Page.Params.img }}{{ .Page.Permalink }}{{ .Page.Params.img }}{{ else }}{{ "img/callmenick-open-graph-default.png" | absURL }}{{ end }}">
  <meta name="msapplication-config" content="{{ "img/icons/browserconfig.xml" | absURL }}">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "img/icons/apple-touch-icon.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "img/icons/favicon-32x32.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "img/icons/favicon-16x16.png" | absURL }}">
  <link rel="manifest" href="{{ "img/icons/manifest.json" | absURL }}">
  <link rel="mask-icon" href="{{ "img/icons/safari-pinned-tab.svg" | absURL }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ "img/icons/favicon.ico" | absURL }}">
  <link rel="canonical" href="{{ .Page.URL | absURL }}">
</head>
<body>
  <div class="Wrapper">
    {{ partial "sidebar.html" . }}
    <main class="Main">
      <div class="Main-inner">
        {{ block "main" . }}
        {{ end }}
      </div>
    </main>
  </div>
  <script src="{{ "js/prism.js" | absURL }}"></script>
  <script src="{{ "js/carbonad.js" | absURL }}"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-34160351-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
